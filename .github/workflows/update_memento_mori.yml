name: Update Memento Mori README

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run Memento Mori script
        run: python .github/scripts/update_memento_mori.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update Memento Mori countdown"
          git push
        env:
          # Needed to push if your repo is private or requires auth
          # For public repos, this usually works without extra config
          # GITHUB_TOKEN is provided automatically by Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
